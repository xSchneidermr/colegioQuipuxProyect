<div class="dialog-container">
    <button class="close" (click)="onNoClick()">
      <img src="assets/close-circle-f.svg" alt="close" />
    </button>
    <h2 mat-dialog-title class="title">Eliminar [{{ data.title }}]</h2>
    <p class="text">¿Estás seguro que deseas eliminar la materia?</p>
    <div mat-dialog-actions class="btn-container">
      <button mat-button class="btn-no" (click)="onNoClick()">No</button>
      <button mat-button class="btn-yes" [mat-dialog-close]="true">
        Sí, eliminar
      </button>
    </div>
  </div>
